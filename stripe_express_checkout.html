<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement Louqo</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #checkout-container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="checkout-container">
    <form id="payment-form">
      <div id="express-checkout-element"></div>
      <div id="status"></div>
    </form>
  </div>

  <script>
    (async () => {
      const stripe = Stripe("pk_test_51RiBduCNerMPgcyXgwLj3vtZUgxBsX20aKWCRWganWw2XLHoNOpWowZdXAqEpOZQpjox13IU7vYkta9jhqVjbWwC00IVqyTvlu");
      const urlParams = new URLSearchParams(window.location.search);
      const clientSecret = urlParams.get("secret");

      if (!clientSecret) {
        document.getElementById("status").innerText = "❌ Client secret manquant.";
        return;
      }

      const appearance = { theme: 'stripe' };
      const elements = stripe.elements({ clientSecret, appearance });

      // Ordre : Apple Pay > Google Pay > Carte
      const expressCheckoutElement = elements.create("expressCheckout", {
        paymentMethodOrder: ['apple_pay', 'google_pay', 'card'],
        googlePay: {
          merchantId: '12345678901234567890',
          environment: 'TEST', // changer en 'PRODUCTION' en prod
        },
        // PAS de applePay ici, Stripe gère tout seul !
      });

      expressCheckoutElement.mount("#express-checkout-element");

      // Gestion des erreurs visuelles Stripe Express Checkout
      expressCheckoutElement.on('ready', function() {
        console.log('ExpressCheckout prêt');
      });
      expressCheckoutElement.on('error', function(event) {
        console.error('Erreur ExpressCheckout:', event.error);
        document.getElementById("status").innerText = "❌ " + event.error.message;
      });

      const form = document.getElementById("payment-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        document.getElementById("status").innerText = "⏳ Paiement en cours...";
        try {
          const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
              return_url: window.location.href + '&redirected=true',
            },
          });

          if (error) {
            document.getElementById("status").innerText = `❌ ${error.message}`;
            window.parent.postMessage({ type: "paymentError", error: error.message }, "*");
          }
        } catch (e) {
          document.getElementById("status").innerText = "❌ Erreur inconnue.";
          window.parent.postMessage({ type: "paymentError", error: "Erreur inconnue" }, "*");
        }
      });

      // Après redirection Stripe, vérifier le statut
      const redirected = urlParams.get("redirected");
      if (redirected) {
        try {
          document.getElementById("status").innerText = "⏳ Vérification du paiement...";
          const paymentIntentId = clientSecret.split('_secret')[0];
          const res = await fetch(`/payments/check-payment-status/${clientSecret}`);
          const data = await res.json();

          if (data.status === 'succeeded') {
            document.getElementById("status").innerText = "✅ Paiement validé !";
            window.parent.postMessage({ type: "paymentSuccess" }, "*");
          } else {
            document.getElementById("status").innerText = `❌ Paiement échoué (${data.status})`;
            window.parent.postMessage({ type: "paymentError", error: "Paiement échoué : " + data.status }, "*");
            setTimeout(() => window.history.back(), 2000);
          }
        } catch (e) {
          document.getElementById("status").innerText = "❌ Erreur de vérification du paiement.";
          window.parent.postMessage({ type: "paymentError", error: "Erreur de vérification du paiement." }, "*");
          setTimeout(() => window.history.back(), 2000);
        }
      }
    })();
  </script>
</body>
</html>
